version: "3.4"

services:
  web:
    image: weteling.com
    build: .
    command: bundle exec rails s -b 0.0.0.0 -p 3000
    ports:
      - 3000:3000
    env_file:
      - .envrc
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
  db:
    image: postgres:9.6-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes: 
      - ./volumes/db-data:/docker-entrypoint-initdb.d
